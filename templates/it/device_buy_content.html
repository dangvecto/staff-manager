{% if request.session.is_login and request.session.account_type == 2%}
    <section role="main" class="content-body">
					<header class="page-header">
{#                        <h2>Nhân viên mới</h2>#}
					</header>
					<!-- start: page -->
					<div class="row">
						<div class="col-md-6">
							<form id="summary-form" action="" class="form-horizontal" method="post" name="random">{% csrf_token %}
								<section class="panel">
									<header class="panel-heading">

										<h2 class="panel-title">Thông tin thiết bị</h2>

									</header>
									<div class="panel-body">
										<div class="validation-message">
											<ul></ul>
										</div>
                                        <div class="form-group">
											<label class="col-sm-3 control-label">Tên/mã sản phẩm<span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="text" name="device_name" class="form-control"  placeholder="Máy tính đồng bộ" required="required" maxlength="40" minlength="5"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Giá<span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="number" name="device_price" id="device_price" class="form-control"  value=""/>
											</div>
										</div>
                                        <div class="form-group">
											<label class="col-sm-3 control-label">Số lượng<span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="number" name="device_quantity"  class="form-control"  value="" />
											</div>
										</div>
                                        <div class="form-group">
											<label class="col-sm-3 control-label">Bảo hành<span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="number" name="device_protection_time"  class="form-control"  value="" placeholder="Tháng"/>
											</div>
										</div>
                                        <div class="form-group">
											<label class="col-sm-3 control-label">Cấu hình chi tiết </label>
											<div class="col-sm-9">
												<textarea name="device_info" rows="5" class="form-control" placeholder="Ram 4Gb , HDD 300GB" ></textarea>
											</div>
										</div>
                                        <div class="form-group">
											<label class="col-sm-3 control-label">Loại thiết bị</label>
											<div class="col-sm-6">
												<select name="device_type" class="form-control" required>
                                                    <option value="">Chọn</option>
                                                    {%  for i in device_type %}
													<option value="{{ i.0 }}">{{ i.1 }}</option>
                                                    {% endfor %}
												</select>
												<label class="error" for="company"></label>
											</div>
										</div>
                                        <div class="form-group">
											<label class="col-sm-3 control-label">Nhà cung cấp </label>
											<div class="col-sm-6">
												<select name="partner" class="form-control" required>
                                                    <option value="">Chọn</option>
													{%  for i in partner %}
                                                        <option value="{{ i.0 }}">{{ i.1 }}</option>
                                                    {% endfor %}
												</select>
												<label class="error" for="company"></label>
											</div>
										</div>
                                        <div class="form-group">
												<label class="col-md-3 control-label">Nhận lúc</label>
												<div class="col-md-6">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-calendar"></i>
														</span>
														<input type="text" data-plugin-datepicker="" class="form-control" name="receive_time">
													</div>
												</div>
											</div>
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-primary">Submit</button>
												<button type="reset" class="btn btn-default">Reset</button>
											</div>
										</div>
									</footer>
								</section>
							</form>

						</div>
                        <div class="col-md-6">
								{% for message in messages %}
                                            <font color="red" style="margin-top:10px">{{ message }}</font><br>
                                        {% endfor %}
							</div>
					</div>
					<!-- end: page -->
				</section>
{% else %}
        <script language="javascript">
  window.location = "/";
</script>
{% endif %}
